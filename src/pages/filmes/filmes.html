<div class="container" ng-init="vm.getMovies(1)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        GÃªnero: {{vm.genre}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#" ng-repeat="genre in vm.genres"
                            ng-click="vm.changeGenre(genre.id)">{{genre.name}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col" ng-repeat="movie in vm.movies">
            <movie-card width="'10rem'" id="movie.id" imgsrc="movie.medium_cover_image" title="movie.title_long">
            </movie-card>
        </div>
    </div>
    <div style="width: 100%; display: flex; justify-content: center;margin-bottom:5%;">
        <button type="button" class="btn btn-dark" ng-click="vm.nextPage(vm.currentPage + 1)">Carregar Mais</button>
    </div>
</div>
